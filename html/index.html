<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Копирование ссылки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #copyButton {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #copyButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Копирование ссылки</h1>
    <p>Ссылка для копирования: <strong id="textToCopy">https://kartmansms.github.io/lampa/Shikimori.js</strong></p>
    <button id="copyButton">Скопировать ссылку</button>

    <script>
        // Находим кнопку и текст для копирования
        const copyButton = document.getElementById('copyButton');
        const textToCopy = document.getElementById('textToCopy').textContent;

        // Добавляем обработчик события на кнопку
        copyButton.addEventListener('click', function () {
            // Используем Clipboard API для копирования текста
            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    alert('Ссылка скопирована: ' + textToCopy);
                })
                .catch((error) => {
                    console.error('Ошибка при копировании:', error);
                    alert('Не удалось скопировать ссылку.');
                });
        });
    </script>
</body>
</html>
